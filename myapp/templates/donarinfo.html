{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Zero Hunger{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">

    <link rel="icon" href="{% static 'img/favicon.ico' %}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Nunito:600,700" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>



<body id="body-pd">
    
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
        <div class="header_img"> <i class='bx bx-user nav_icon' style='font-size:48px;color:#fbaf32'></i> </div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div> 
                <a href="#" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span class="nav_logo-name">Zero Hunger</span> </a>
                <div class="nav_list">
                    <a href="{% url 'index' %}" class="nav-item nav-link ">&nbsp;&nbsp;<i class='bx bx-grid-alt nav_icon' style="color: white;"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span class="nav_name" style="color: white;">Home</span> </a> <br>
                    <a href="{% url 'donarinfo' %}" class="nav-item nav-link">&nbsp;&nbsp;<i class='bx bx-message-square-detail nav_icon' style="color: white;"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span class="nav_name" style="color: white;">Donar</span> </a><br>
                    <a href="{% url 'donarview' %}" class="nav-item nav-link">&nbsp;&nbsp;<i class='bx bx-bookmark nav_icon' style="color: white;"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span class="nav_name" style="color: white;">View</span> </a><br>
                    <!-- <a href="" class="nav-item nav-link">&nbsp;&nbsp;<i class='fas fa-certificate' style="color: white;"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="nav_name" style="color: white;">Certificate</span></a> -->
                </div> 
            </div> <a href="#" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">SignOut</span> </a>
        </nav>
    </div>
    <!--Container Main start-->
    <h1 style="margin-top: 80px;"><center><span style="color:#719a0a;">Donar</span>  <span style="color:#fbaf32 ;">Information</span></center></h1> 
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <form id="validationForm" method="post" action="{% url 'submit_donar_info' %}">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control " id="name" name="name" placeholder="Name"  required>      
                                    </div>
                                    <div class="form-group">
                                        <label for="quantity">Quantity</label>
                                        <input type="text" class="form-control " id="quantity" name="quantity" placeholder="Quantity" required>
                                        
                                    </div>
                                    <div class="form-group">
                                        <label for="address">Address</label>
                                        <input type="text" class="form-control" id="address" name="address" placeholder="Address"  required>
                                        
                                    </div>
                                    <div class="form-group">
                                        <label for="date">Date</label>
                                        <div class="input-group">
                                            <input type="date" class="form-control" id="date" name="date" placeholder="date" aria-describedby="inputGroupPrepend3" required>
                                        </div>
                                    </div>
                                  
                                
                            </div>
                            <div class="col-md-6">
                                
                                    <div class="form-group">
                                        <label for="mobileno">Mobile Number</label>
                                        <input type="text" class="form-control" id="mobileno" name="mobileno" placeholder="Mobile Number" required>
                                        <div class="invalid-feedback">Mobile number must be 10 digits.</div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="validationServerEmail">Email</label>
                                        <input type="email" class="form-control" id="validationServerEmail" name="email" placeholder="Enter your email" required>
                                        <div class="invalid-feedback">Please enter a valid email address.</div>
                                    </div><br>
                                    
                                    <div class="form-group">
                                        <label for="pincode">Pincode</label>
                                        <input type="text" class="form-control " id="pincode" name="pincode" placeholder="Pin code" required>
                                        
                                    </div>
                                    <div class="form-group">
                                        <label for="expiry">Expiry Date</label>
                                        <input type="date" class="form-control" id="expiry" name="expiry" placeholder="Expiry Date"  required>
                                        
                                    </div>
                                   
                            </div>
                            <div class="col-md-12">
                                <button id="submitButton" type="submit" class="registerbtn">Submit</button>
                               </div>
                            </form>
                        </div>
                        <!-- <button type="submit" class="registerbtn">Register</button> -->
                       

                    </div>
                </div>
            </div>
        </div>
    </div>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Your Custom JavaScript -->
<script src="{% static 'js/main.js' %}"></script>

<script>
    document.addEventListener("DOMContentLoaded", function(event) {
      
      const showNavbar = (toggleId, navId, bodyId, headerId) =>{
      const toggle = document.getElementById(toggleId),
      nav = document.getElementById(navId),
      bodypd = document.getElementById(bodyId),
      headerpd = document.getElementById(headerId)
      
      // Validate that all variables exist
      if(toggle && nav && bodypd && headerpd){
      toggle.addEventListener('click', ()=>{
      // show navbar
      nav.classList.toggle('show')
      // change icon
      toggle.classList.toggle('bx-x')
      // add padding to body
      bodypd.classList.toggle('body-pd')
      // add padding to header
      headerpd.classList.toggle('body-pd')
      })
      }
      }
      
      showNavbar('header-toggle','nav-bar','body-pd','header')
      
      /*===== LINK ACTIVE =====*/
      const linkColor = document.querySelectorAll('.nav_link')
      
      function colorLink(){
      if(linkColor){
      linkColor.forEach(l=> l.classList.remove('active'))
      this.classList.add('active')
      }
      }
      linkColor.forEach(l=> l.addEventListener('click', colorLink))
      
       // Your code to run since DOM is loaded and ready
      });
   
   </script>
   
<script>
    // Get the username input field
    const usernameInput = document.getElementById('date');

    // Add event listener for input event
    usernameInput.addEventListener('input', function() {
        // Check if the username is valid (e.g., not empty)
        if (this.value.trim() !== '') {
            // Set the username input field as valid
            // this.classList.remove('is-invalid');
            this.classList.add('is-valid');
        } else {
            // Set the username input field as invalid
            this.classList.remove('is-valid');
            this.classList.add('is-invalid');
        }
    });


    function handleInputValidation(inputElement) {
    inputElement.addEventListener('input', function() {
        if (this.value.trim() !== '') {
            this.classList.add('is-valid');
            this.classList.remove('is-invalid');
        } else {
            this.classList.remove('is-valid');
            this.classList.add('is-invalid');
        }
    });
}

// Usage example
const nameInput = document.getElementById('name');
handleInputValidation(nameInput);

const quantityInput = document.getElementById('quantity');
handleInputValidation(quantityInput);

const address = document.getElementById('address');
handleInputValidation(address);

const mobileInput = document.getElementById('mobileno');
mobileInput.addEventListener('input', function() {
    const mobileNumber = this.value.trim();
    const isValidMobile = /^\d{10}$/.test(mobileNumber); // Regex to check if it's 10 digits
    
    if (isValidMobile) {
        this.classList.add('is-valid');
        this.classList.remove('is-invalid');
    } else {
        this.classList.remove('is-valid');
        this.classList.add('is-invalid');
    }
});


const emailInput = document.getElementById('validationServerEmail');
emailInput.addEventListener('input', function() {
    const email = this.value.trim();
    const isValidEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email); // Regex for basic email validation
    
    if (isValidEmail) {
        this.classList.add('is-valid');
        this.classList.remove('is-invalid');
    } else {
        this.classList.remove('is-valid');
        this.classList.add('is-invalid');
    }
});


const pincode = document.getElementById('pincode');
handleInputValidation(pincode);

const  expirydate= document.getElementById('expiry');
handleInputValidation(expirydate);
</script>





</body>
</html>
