{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="icon" href="{% static 'img/favicon.ico' %}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Nunito:600,700" rel="stylesheet">
  <style>
    /* .btn-custom {
            background-color: #719a0a;
            border-color: #719a0a;
            color: white;
        }

        .btn-custom:hover {
            background-color: #fbaf32;
            border-color: #fbaf32;
            color: white;
        } */
  </style> 
    

</head>
<body>

    <h1 style="margin-top: 80px;"><center><span style="color:#719a0a;">Donar</span>  <span style="color:#fbaf32 ;">Information</span></center></h1> 
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <form id="validationForm" method="post" action="/submit_donar/">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control " id="name" name="name" placeholder="Name"  required>      
                                    </div>
                                    <div class="form-group">
                                        <label for="quantity">Quantity</label>
                                        <input type="text" class="form-control " id="quantity" name="quantity" placeholder="Quantity" required>
                                        
                                    </div>
                                    <div class="form-group">
                                        <label for="address">Address</label>
                                        <input type="text" class="form-control" id="address" name="address" placeholder="Address"  required>
                                        
                                    </div>
                                    <div class="form-group">
                                        <label for="date">Date</label>
                                        <div class="input-group">
                                            <input type="date" class="form-control" id="date" name="date" placeholder="Username" aria-describedby="inputGroupPrepend3" required>
                                        </div>
                                    </div>
                                  
                                </form>
                            </div>
                            <div class="col-md-6">
                                <form id="validationForm">
                                    <div class="form-group">
                                        <label for="mobileno">Mobile Number</label>
                                        <input type="text" class="form-control" id="mobileno" name="mobileno" placeholder="Mobile Number" required>
                                        <div class="invalid-feedback">Mobile number must be 10 digits.</div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="validationServerEmail">Email</label>
                                        <input type="email" class="form-control" id="validationServerEmail" placeholder="Enter your email" required>
                                        <div class="invalid-feedback">Please enter a valid email address.</div>
                                    </div><br>
                                    
                                    <div class="form-group">
                                        <label for="pincode">Pincode</label>
                                        <input type="text" class="form-control " id="pincode" name="pincode" placeholder="Pin code" required>
                                        
                                    </div>
                                    <div class="form-group">
                                        <label for="expiry">Expiry Date</label>
                                        <input type="date" class="form-control" id="expiry" name="expiry" placeholder="Expiry Date"  required>
                                        
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- <button type="submit" class="registerbtn">Register</button> -->
                        <button id="submitButton" type="submit" class="registerbtn">Submit</button>

                    </div>
                </div>
            </div>
        </div>
    </div>



<div class="container">
    {% block content %}
    {% endblock %}
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



<!-- Your Custom JavaScript -->
<script src="{% static 'js/main.js' %}"></script>

<script>
    // Get the username input field
    const usernameInput = document.getElementById('date');

    // Add event listener for input event
    usernameInput.addEventListener('input', function() {
        // Check if the username is valid (e.g., not empty)
        if (this.value.trim() !== '') {
            // Set the username input field as valid
            // this.classList.remove('is-invalid');
            this.classList.add('is-valid');
        } else {
            // Set the username input field as invalid
            this.classList.remove('is-valid');
            this.classList.add('is-invalid');
        }
    });


    function handleInputValidation(inputElement) {
    inputElement.addEventListener('input', function() {
        if (this.value.trim() !== '') {
            this.classList.add('is-valid');
            this.classList.remove('is-invalid');
        } else {
            this.classList.remove('is-valid');
            this.classList.add('is-invalid');
        }
    });
}

// Usage example
const nameInput = document.getElementById('name');
handleInputValidation(nameInput);

const quantityInput = document.getElementById('quantity');
handleInputValidation(quantityInput);

const address = document.getElementById('address');
handleInputValidation(address);

const mobileInput = document.getElementById('mobileno');
mobileInput.addEventListener('input', function() {
    const mobileNumber = this.value.trim();
    const isValidMobile = /^\d{10}$/.test(mobileNumber); // Regex to check if it's 10 digits
    
    if (isValidMobile) {
        this.classList.add('is-valid');
        this.classList.remove('is-invalid');
    } else {
        this.classList.remove('is-valid');
        this.classList.add('is-invalid');
    }
});


const emailInput = document.getElementById('validationServerEmail');
emailInput.addEventListener('input', function() {
    const email = this.value.trim();
    const isValidEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email); // Regex for basic email validation
    
    if (isValidEmail) {
        this.classList.add('is-valid');
        this.classList.remove('is-invalid');
    } else {
        this.classList.remove('is-valid');
        this.classList.add('is-invalid');
    }
});


const pincode = document.getElementById('pincode');
handleInputValidation(pincode);

const  expirydate= document.getElementById('expiry');
handleInputValidation(expirydate);
</script>



<script>
    // Get the submit button
    const submitButton = document.getElementById('submitButton');

    document.addEventListener('click', function(event) {
    if (event.target && event.target.id === 'submitButton') {
        alert('hello');
    }
});

</script>
</body>
</html>
